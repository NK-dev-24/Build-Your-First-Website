<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooru</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Ak's Recipe Website</h1>
        <button id="showRecipe">Show Recipes</button>
    </header>
    <main>
        <div id="recipe-container"></div>
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <input type="text" id="cookingTime" placeholder="Cooking Time (minutes)" required>
            <input type="text" id="ingredients" placeholder="Ingredients (comma separated)" required>
            <button type="submit">Add Recipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Simple Recipe Website by AK</p>
    </footer>
</body>
</html>
